<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>

      <nav class="navbar bg-dark text-white">
        <span class="navbar-brand mb-0 h1">Risk Assessment</span>
      </nav>



        <container>
            <div class="container-fluid">
          
          <br>

          <div class="card ">
            <div class="card-header">
              Client Information
            </div>
            <div class="card-body">
                
          <!-- Personal info heading -->

      <form>
              <div class="row">
                  <div class="col md- 6">
                    <ol>
          
          <!-- Name -->
          <div class="form group">
              <label for="inputName">Name</label>  
              <div class="row">
                <div class="col">                
                  <input type="text" class="form-control" placeholder="First name" id="firstName">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" id="lastName">
                </div>
              </div>
          </div>

          <!-- State -->
            <!-- Add state options -->
            <br>
            <hr>
            <div class="form-group">
                <label for="inputState">State</label>
                <select id="state" class="form-control">
                  <option value="Alabama">Alabama</option>
                  <option value="Alaska">Alaska</option>
                  <option value="Arizona">Arizona</option>
                  <option value="Arkansas">Arkansas</option>
                  <option value="California">California</option>
                  <option value="Colorado">Colorado</option>
                  <option value="Connecticut">Connecticut</option>
                  <option value="Delaware">Delaware</option>
                  <option value="District of Columbia">District of Columbia</option>
                  <option value="Florida">Florida</option>
                  <option value="Georgia">Georgia</option>
                  <option value="Hawaii">Hawaii</option>
                  <option value="Idaho">Idaho</option>
                  <option value="Illinois">Illinois</option>
                  <option value="Indiana">Indiana</option>
                  <option value="Iowa">Iowa</option>
                  <option value="Kansas">Kansas</option>
                  <option value="Kentucky">Kentucky</option>
                  <option value="Louisiana">Louisiana</option>
                  <option value="Maine">Maine</option>
                  <option value="Maryland">Maryland</option>
                  <option value="Massachusetts">Massachusetts</option>
                  <option value="Michigan">Michigan</option>
                  <option value="Minnesota">Minnesota</option>
                  <option value="Mississippi">Mississippi</option>
                  <option value="Missouri">Missouri</option>
                  <option value="Montana">Montana</option>
                  <option value="Nebraska">Nebraska</option>
                  <option value="Nevada">Nevada</option>
                  <option value="New Hampshire">New Hampshire</option>
                  <option value="New Jersey">New Jersey</option>
                  <option value="New Mexico">New Mexico</option>
                  <option value="New York">New York</option>
                  <option value="North Carolina">North Carolina</option>
                  <option value="North Dakota">North Dakota</option>
                  <option value="Ohio">Ohio</option>
                  <option value="Oklahoma">Oklahoma</option>
                  <option value="Oregon">Oregon</option>
                  <option value="Pennsylvania">Pennsylvania</option>
                  <option value="Rhode Island">Rhode Island</option>
                  <option value="South Carolina">South Carolina</option>
                  <option value="South Dakota">South Dakota</option>
                  <option value="Tennessee">Tennessee</option>
                  <option value="Texas">Texas</option>
                  <option value="Utah">Utah</option>
                  <option value="Vermont">Vermont</option>
                  <option value="Virginia">Virginia</option>
                  <option value="Washington">Washington</option>
                  <option value="West Virginia">West Virginia</option>
                  <option value="Wisconsin">Wisconsin</option>
                  <option value="Wyoming">Wyoming</option>
                </select>
              </div>
          
          <!-- Date of Birth -->
          <br>
          <hr>
            <div class="form-row">
                <div class="form-group col-md-4">

                  <label for="inputMonth">Age</label>
                  <input type="number" id="age">
                </div>
               
              </div>
              <hr>
          <br>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

            </ol>
              

  
        </form>
          
        <hr>
        
          <br>
          <h6>If you are a current drug user, please check all that apply.</h6>
          <div class="row">
              <div class="col d-flex align-items-start">
                  <ul>
          <div class="form-check">
            <input class="form-check-input" name="drugPercentageValue" type="checkbox" value="8" id="drug1">
            <label class="form-check-label" id="opiods" for="drug1">
              Opiods
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="drugPercentageHeroin" type="checkbox" value="4" id="drug2">
            <label class="form-check-label" id="heroin" for="drug2">
              Heroin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="drugPercentagecrack" type="checkbox" value="2" id="drug3">
            <label class="form-check-label" id="crack" for="drug3">
              Crack/Cocaine
            </label>
          </div>       
          <div class="form-check">
            <input class="form-check-input" name="drugPercentagestimulant" type="checkbox" value="1" id="drug4">
            <label class="form-check-label" id="pyschostimulant" for="drug4">
              Pyschostimulant
            </label>
          </div> 
          <br>
          <hr>
          <form>
          <div>
            <label for="sexualActivity">Have you engaged in unprotected sex in the past?</label> 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sex" id="sex1" value="15">
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sex" id="sex2" value="0">
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
          </div>
        </form>
          <hr>

          <br>
          <form>
          <label for="tobaccoUse">Do you regularly use tobacco products?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tobacco" id="tobaccoYes" value="20">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tobacco" id="tobaccoNo" value="0">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
        </form>

          <hr>

          <br>

          <label for="drinkNumber">How many alcoholic drinks do you consume per week?</label> 
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="alcholPercentage" id="alcohol1" value="0">
            <label class="form-check-label" for="inlineRadio1">Less than 15</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="alcholPercentage" id="alcohol2" value="7.5">
            <label class="form-check-label" for="inlineRadio2">15-19</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="alcholPercentage" id="alcohol3" value="15">
            <label class="form-check-label" for="inlineRadio3">20 or more</label>
          </div>
          
          </div>
        </div>
        </form>
          </div>
        </div>
        <br>
        <hr>

        <button type="button" class="btn btn-primary form-submit">Submit</button>

          </form>
          </div>
    </container>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./js/form.js" type="text/javascript"></script>
</body>
</html>
